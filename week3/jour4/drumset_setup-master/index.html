<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div data-key="65" class="drum">
            <kbd>A</kbd>
            <span class="note">Boom</span>
        </div>
        <div data-key="83" class="drum">
            <kbd>S</kbd>
            <span class="note">Clap</span>
        </div>
        <div data-key="68" class="drum">
            <kbd>D</kbd>
            <span class="note">HiHat</span>
        </div>
        <div data-key="70" class="drum">
            <kbd>F</kbd>
            <span class="note">kick</span>
        </div>
        <div data-key="71" class="drum">
            <kbd>G</kbd>
            <span class="note">OpenHat</span>
        </div>
        <div data-key="72" class="drum">
            <kbd>H</kbd>
            <span class="note">Ride</span>
        </div>
        <div data-key="74" class="drum">
            <kbd>J</kbd>
            <span class="note">Snare</span>
        </div>
        <div data-key="75" class="drum">
            <kbd>K</kbd>
            <span class="note">Tink</span>
        </div>
        <div data-key="76" class="drum">
            <kbd>L</kbd>
            <span class="note">Tom</span>
        </div>

       <audio data-key="65" src="sounds/boom.wav" type="audio/wav"></audio>
       <audio data-key="83" src="sounds/clap.wav" type="audio/wav"></audio>
       <audio data-key="68" src="sounds/hihat.wav" type="audio/wav"></audio>
       <audio data-key="70" src="sounds/kick.wav" type="audio/wav"></audio>
       <audio data-key="71" src="sounds/openhat.wav" type="audio/wav"></audio>
       <audio data-key="72" src="sounds/ride.wav" type="audio/wav"></audio>
       <audio data-key="74" src="sounds/snare.wav" type="audio/wav"></audio>
       <audio data-key="75" src="sounds/tink.wav" type="audio/wav"></audio>
       <audio data-key="76" src="sounds/tom.wav" type="audio/wav"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
