<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
        <option value="classic">Classic</option>
    </select>
    <script>
        //1.Display the value of the selected option.
        let selects = document.getElementsByTagName("option");
        for (let select of selects){
            alert(select.value + ' : ' + select.selected);
        }
        //2.Add an additional option to the select tag:
        
        //3.The newly added option should be selected by default.
        let genre = document.getElementById("genres");
        genre.options[2].selected = true;

        

    </script>
</body>
</html>
