<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="my">
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" value="Select and Remove">
    </form>
    <script>
        let colorSelect = document.getElementById("colorSelect");
        let option = document.getElementsByTagName("option");
        let btn = document.getElementsByTagName("input");
        btn[0].addEventListener("click",fonc);
        function fonc(e){
            for (let color of option){
                if(color.selected==true){
                    color.remove(color.selected);
                    e.preventDefault()
                }
            }
        }
       
    </script>
</body>
</html>
